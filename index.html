<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .timestamp {
      font-family: monospace;
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>GitHub Pages is Live!</h1>
    <p>This page was last updated on:</p>
    <p class="timestamp"><script>document.write(new Date().toString())</script></p>
  </div>
</body>
</html>
